<div class="">
  <h1>Sign in!</h1>
  <h1 *ngIf="activeUser">{{activeUser.$key}}</h1>
  <h1 *ngIf="activeUser">{{activeUser.firstName}} {{activeUser.lastName}}</h1>
</div>

<div *ngIf="!activeUser" class="">
  <div class="">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address">
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password">

    <div class="" *ngIf="!createNewAccount">
      <button type="button" (click)="signIn(email, password)">Log In</button>
      <button type="button" (click)="createNewAccount = true">Create Account</button>
    </div>
  </div>
  <div class="" *ngIf="createNewAccount">
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
    <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name">
    <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name">
    <button type="button" (click)="createNewAccount = false; confirmPassword = ''; firstName = ''; lastName = '';">Cancel</button>
    <button type="button" (click)="createAccount(email, password, firstName, lastName)">Create Account</button>
  </div>
  <button type="button" name="button" (click)="log()">LOGOUT</button>



</div>
