
<div class="" *ngIf="!selectedQuiz">
  <h1 (click)="test()">HELLO</h1>
  <p *ngFor="let quiz of allUserQuizzes" (click)="selectQuiz(quiz.$key)">{{quiz.$key}}</p>

</div>
<div class="" *ngIf="selectedQuiz">
  <button type="button" name="button" (click)="startQuiz()">TEST ME</button>
  <div class="" *ngFor="let answer of currentQuestionAnswers">
    {{answer}}
  </div>
</div>
