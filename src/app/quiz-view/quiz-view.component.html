<div class="" *ngIf="!selectedQuiz">
  <button *ngFor="let quiz of allUserQuizzes" (click)="selectQuiz(quiz.$key)">{{quiz.$key}}</button>
</div>

<div class="" *ngIf="selectedQuiz">
  <button type="button" name="button" (click)="startQuiz()">START QUIZ</button>

  <div class="" *ngFor="let answer of currentQuestionAnswers">
    <button (click)="submitAnswer(answer)">{{answer}}</button>

  </div>
</div>
